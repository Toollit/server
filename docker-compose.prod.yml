version: '3.8'
services:
  green:
    container_name: green-container
    image: seungwoncode/toollit-server-app:latest
    ports:
      - '4001:4000'

  blue:
    container_name: blue-container
    image: seungwoncode/toollit-server-app:latest
    ports:
      - '4002:4000'

  nginx:
    container_name: nginx-container
    image: seungwoncode/toollit-server-nginx:latest
    restart: unless-stopped
    volumes:
      - ./app/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - '80:80'
      - '443:443'
    command: '/bin/sh -c ''while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g "daemon off;"'''

  certbot:
    container_name: certbot-container
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
